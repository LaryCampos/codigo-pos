<script>
    console.log('[Fila/Queue]');
    // pessoas - qualquer tipo de dado 
    // uma atras da outra - ordem importa 
    // quem entra primeiro sai primeiro 

    var fila = [
        'scripts.js',
        'style.css',
        'imagem.png',
    ];

    // Add alguem na fila
    fila.push('doguinho.png');
    // remove o primeiro da fila
    fila.shift();
    // =========================
    // receita para criar filas
    // =========================
    // enqueue - enfilereirar
    // dequeue - desenfilereirar
    class Queue { //receita para criar objetos
        constructor() {
            this.data = [];
        }
        print() {
            console.log(this.data);
        }
        enqueue(item){
            this.data.push(item);
        }
        dequeue(){
            this.data.shift();
        }
    }
    //design do código First
    var requests = new Queue();
    // open closed 
    // open : aberto para extensão
    // closed: fechado para modificação
    
    requests.enqueue();
    requests.print();
    requests.dequeue('script.js');
    requests.enqueue('style.css');
    //requests.dequeue('style.css');
    requests.enqueue('image.png');
    //requests.dequeue('image.png');
    requests.enqueue('doguinho.png');
    //requests.dequeue('doguinho.png');
    requests.print();



</script>
