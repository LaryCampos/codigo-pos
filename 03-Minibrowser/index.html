<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser Experimental</title>
</head>
<body>

<script>
    // Objetos: Representa coisas com multiplos atributos para representa-los
    var aba1 = {
        titulo: 'titulo da aba 01',
        url: 'https://docs.google.com/presentation/d/1hmV-o2iMQiTlMelBnI2ABm5jOJwQKYKkipf3k4mzSTQ/edit#slide=id.gcb9a0b074_1_0',
    };
    var aba2 = {
        titulo: 'titulo da aba 02',
        url: 'https://docs.google.com/presentation/d/1hmV-o2iMQiTlMelBnI2ABm5jOJwQKYKkipf3k4mzSTQ/edit#slide=id.gcb9a0b074_1_0',
    };
    // [Entradas]
    // Arrays: Lista de coisas
    // agrupando tudo - criando lista:
    const abas = [
        aba1,
        aba2,
    ];

    //[Processamento
    for(aba of abas){
        console.log(aba.titulo);
        // [Output]
        var valorAtualDoHTML = document.body.innerHTML;
        document.body.innerHTML = valorAtualDoHTML + `<li><a href="${aba.url}">${aba.titulo}<a/></li>`;
    }

    //o que tem em uma aba do navegador
    //titulo
    //URL
    //pagina de fato (html, css, javascript)
</script>

</body>
</html>
